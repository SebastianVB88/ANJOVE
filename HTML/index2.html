<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style2.css">
    <title>Document</title>
</head>
<body>
    <h1>TIME TRACKING DASHBOARD</h1>
    <section class="container">
        <div class="container--profile">
            <div class="container--profile-name">
                <h3>Andres</h3>
            </div>
            <div class="container--profile-time">
                <ul>
                    <li>Daily</li>
                    <li>Weekly</li>
                    <li>Monthly</li>
                </ul>
            </div>
        </div>
        <div class="container--cards">
            <div class="cards">Work</div>
            <div class="cards">Play</div>
            <div class="cards">Study</div>
            <div class="cards">Exercise</div>
            <div class="cards">Social</div>
            <div class="cards">Self charset</div>
        </div>
    </section>
</body>
</html>
